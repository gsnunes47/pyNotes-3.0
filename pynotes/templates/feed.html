<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - pyNotes 3.0 </title>
</head>
<body>
    
    {% for note in notas:%}
        <a href="{{ url_for('perfil', id_usuario=note.id_usuario)}}">   
        <h1>{{user.query.get(note.id_usuario).username}} - {{note.nota}} - {{note.data_criacao}}</h1>
        </a>
    {% endfor %}

</body>
</html>

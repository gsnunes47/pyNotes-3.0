<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - pyNotes</title>
</head>
<body>
    
    <h1>Cadastro</h1>
    <form method="POST">

        {{form.crsf_token}}

        {{form.email.label()}}

        {{form.botao_confirmacao()}}
        
        
    </form>

</html>
